# Logging configuration for DocReader module
# Suppress noisy Apache POI warnings for PowerPoint files

# Root logger level
.level = INFO

# Suppress specific POI loggers that produce noise when parsing PPT files
org.apache.poi.hslf.record.Record.level = SEVERE
org.apache.poi.hslf.usermodel.HSLFTextParagraph.level = SEVERE

# Console handler configuration
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter